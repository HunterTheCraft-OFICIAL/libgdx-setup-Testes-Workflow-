name: Generate libGDX Project ZIP (debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Show java and javac versions
      run: |
        java -version
        javac -version

    - name: List repository structure
      run: |
        pwd
        ls -la
        echo "--- publish/"
        ls -la publish || true
        echo "--- src/"
        ls -la src || true
        echo "--- src/com/badlogic/gdx/setup/"
        ls -la src/com/badlogic/gdx/setup || true
        echo "--- find HeadlessSetup.java"
        find src -name "HeadlessSetup.java" -print || true

    - name: Verify jar presence
      run: |
        [ -f publish/gdx-setup.jar ] && echo "Found publish/gdx-setup.jar" || (echo "Missing publish/gdx-setup.jar" && exit 1)

    - name: Compile setup package
      run: |
        echo "CLASSPATH: publish/gdx-setup.jar"
        javac -cp publish/gdx-setup.jar $(find src/com/badlogic/gdx/setup -name "*.java")

    - name: Run HeadlessSetup
      run: |
        echo "Running com.badlogic.gdx.setup.HeadlessSetup"
        java -cp publish/gdx-setup.jar:src com.badlogic.gdx.setup.HeadlessSetup

    - name: Inspect generated files
      run: |
        echo "--- Conteúdo após execução do HeadlessSetup ---"
        ls -la
        echo "--- Subdiretórios ---"
        find . -maxdepth 2 -type d
        echo "--- Conteúdo da pasta MyGdxGame ---"
        ls -la MyGdxGame || true

    - name: Package project as ZIP
      run: |
        mkdir -p output
        if [ -d MyGdxGame ]; then
          echo "Compactando apenas a pasta MyGdxGame..."
          cd MyGdxGame
          zip -r ../output/libgdx-project.zip .
          cd ..
        else
          echo "ERRO: Pasta MyGdxGame não encontrada!"
          exit 1
        fi

    - name: Upload generated project ZIP
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-project
        path: output/libgdx-project.zip