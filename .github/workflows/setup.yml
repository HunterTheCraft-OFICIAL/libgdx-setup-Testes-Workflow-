name: Generate libGDX Project Variants

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-variants:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Compile Setup Classes
        run: |
          # Compila todos os .java do pacote de uma vez
          javac -cp publish/gdx-setup.jar $(find src/com/badlogic/gdx/setup -name "*.java")

      - name: Generate Desktop Basic
        run: |
          java -cp publish/gdx-setup.jar:src com.badlogic.gdx.setup.HeadlessSetup \
            --variant only-desktop-basic --dir out-desktop --name DeskBasic
      
      - name: Generate Box2D Variant
        run: |
          java -cp publish/gdx-setup.jar:src com.badlogic.gdx.setup.HeadlessSetup \
            --variant desktop-box2d-freetype --dir out-box2d --name Box2DGame

      - name: Upload Desktop Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: variant-desktop-basic
          path: out-desktop/

      - name: Upload Box2D Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: variant-box2d
          path: out-box2d/